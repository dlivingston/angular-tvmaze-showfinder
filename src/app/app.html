<main class="app">
  <header class="hero">
    <span class="hero__eyebrow">TVMaze</span>
    <h1 class="hero__title">Show Finder</h1>
    <p class="hero__subtitle">
      Search for TV shows and explore ratings, summaries, and posters.
    </p>
  </header>

  <section class="search">
    <label class="search__label" for="show-search">Search for a show</label>
    <input
      class="search__input"
      id="show-search"
      type="text"
      autocomplete="off"
      placeholder="Try “The Expanse” or “The Bear”"
    />
    <p class="search__hint">Hooking this up with RxJS + TVMaze next.</p>
  </section>

  <section class="results" aria-live="polite">
    <div class="results__state">
      No results yet. Start typing to find your next show.
    </div>
  </section>
</main>
